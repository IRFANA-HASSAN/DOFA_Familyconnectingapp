<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            color: #333;
        }

        .container {
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
        }

        .search-header {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #0E3D73;
            gap: 16px;
        }

        .back-button {
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .back-button img {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }

        .search-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 8px 16px;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            filter: brightness(0) invert(1);
        }

        .search-container input {
            flex: 1;
            border: none;
            background: transparent;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .search-container input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .dofa-header {
            padding: 20px 16px;
            font-size: 22px;
            font-weight: 600;
            color: #333;
            border-bottom: 1px solid #eee;
        }

        .contact-list {
            padding: 16px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 16px;
            margin-bottom: 12px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .contact-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 16px;
            object-fit: cover;
            border: 2px solid #e0e0e0;
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #333;
        }

        .contact-number {
            font-size: 14px;
            color: #666;
            margin-bottom: 2px;
        }

        .contact-location {
            font-size: 12px;
            color: #999;
        }

        .relate-btn {
            background: #0E3D73;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s, transform 0.1s;
        }

        .relate-btn:hover {
            background: #357abd;
            transform: scale(1.05);
        }

        .relate-btn.related {
            background: #85b5fc;
            cursor: default;
        }

        .relate-btn.related:hover {
            background: #28a745;
            transform: none;
        }

        .relate-btn.pending {
            background: #DAE8FD;
            color: #333;
            cursor: pointer;
        }

        .relate-btn.pending:hover {
            background: #e0a800;
            transform: scale(1.05);
        }

        .not-found {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            display: none;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s;
            position: relative;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 24px 24px 16px;
            text-align: center;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: #f5f5f5;
            color: #666;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.2s;
        }

        .modal-close:hover {
            background: #e0e0e0;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .modal-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
        }

        .user-section {
            padding: 0 24px;
            margin-bottom: 20px;
        }

        .from-user-container {
            position: relative;
        }

        .user-card {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            border: 2px solid transparent;
        }

        .user-card:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .user-card.clickable:hover {
            border-color: #4A90E2;
        }

        .to-user-card {
            background: #e3f2fd;
            cursor: default;
        }

        .to-user-card:hover {
            background: #e3f2fd;
            transform: none;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 16px;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .user-info h4 {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 4px 0;
            color: #333;
        }

        .user-info p {
            font-size: 12px;
            color: #666;
            margin: 0;
        }

        .relation-arrow {
            text-align: center;
            margin: 16px 0;
            position: relative;
        }

        .relation-arrow::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 24px;
            right: 24px;
            height: 1px;
            background: #ddd;
            z-index: 1;
        }

        .relation-dropdown {
            background: white;
            border: 2px solid #4A90E2;
            border-radius: 25px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            color: #4A90E2;
            cursor: pointer;
            position: relative;
            z-index: 2;
            min-width: 120px;
            text-align: center;
        }

        .relation-dropdown:hover {
            background: #f8f9ff;
        }

        .modal-actions {
            padding: 24px;
            display: flex;
            gap: 12px;
            border-top: 1px solid #eee;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn:active {
            transform: scale(0.98);
        }

        .modal-btn.primary {
            background: #4A90E2;
            color: white;
        }

        .modal-btn.primary:hover {
            background: #357abd;
        }

        .modal-btn.secondary {
            background: transparent;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .modal-btn.secondary:hover {
            background: #f5f5f5;
            border-color: #ccc;
        }

        /* Search Panel */
        .search-panel {
            position: absolute;
            top: 0;
            right: -320px;
            width: 300px;
            height: 100%;
            background: white;
            border-radius: 0 20px 20px 0;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 10;
        }

        .search-panel.active {
            right: 0;
        }

        .search-panel-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .search-panel-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .search-panel-close {
            background: none;
            border: none;
            font-size: 20px;
            color: #666;
            cursor: pointer;
            padding: 4px;
        }

        .search-input-container {
            padding: 16px 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: #4A90E2;
        }

        .search-results {
            max-height: 300px;
            overflow-y: auto;
            padding: 0 20px 20px;
        }

        .search-user-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 8px;
        }

        .search-user-item:hover {
            background: #f5f5f5;
        }

        .search-user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
        }

        .search-user-name {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        @media (max-width: 600px) {
            .modal {
                width: 95%;
                margin: 20px;
            }
            
            .search-panel {
                width: 280px;
                right: -300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-header">
            <span class="back-button" onclick="goHome()">
                <img src="{% static 'assets/left.png' %}" alt="back arrow">
            </span>
            <div class="search-container">
                <img class="search-icon" src="{% static 'assets/searchwhites.svg' %}" alt="search icon"/>
                <input type="text" id="searchInput" placeholder="Search name">
            </div>
        </div>
        
        <div class="dofa-header">
            Dofa Members
        </div>
        
        <div class="contact-list" id="contactList">
            <!-- Contacts will be dynamically inserted here -->
        </div>
        
        <div class="not-found" id="notFound">
            Sorry, no profiles match your search parameters!
        </div>
    </div>

    <!-- Relationship Selection Modal -->
    <div class="modal-overlay" id="relationModal">
        <div class="modal">
            <div class="modal-header">
                <button class="modal-close" onclick="closeModal()">&times;</button>
                <div class="modal-title">Add Member as a</div>
                <div class="modal-subtitle">Select relationship type</div>
            </div>
            
            <!-- From User Section -->
            <div class="user-section">
                <div class="from-user-container">
                    <div class="user-card clickable" id="fromUserCard" onclick="openSearchPanel()">
                        <img id="fromUserAvatar" class="user-avatar" src="" alt="From User">
                        <div class="user-info">
                            <h4 id="fromUserName">Select User</h4>
                            <p>From</p>
                        </div>
                    </div>
                    
                    <!-- Search Panel -->
                    <div class="search-panel" id="searchPanel">
                        <div class="search-panel-header">
                            <div class="search-panel-title">Select From User</div>
                            <button class="search-panel-close" onclick="closeSearchPanel()">&times;</button>
                        </div>
                        <div class="search-input-container">
                            <input type="text" class="search-input" id="searchFromUser" placeholder="Search users...">
                        </div>
                        <div class="search-results" id="searchResults">
                            <!-- Search results will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Relation Selector -->
            <div class="relation-arrow">
                <select class="relation-dropdown" id="relationSelect">
                    <option value="">Select Relation</option>
                    <option value="mother">Mother</option>
                    <option value="father">Father</option>
                    <option value="son">Son</option>
                    <option value="daughter">Daughter</option>
                    <option value="brother">Brother</option>
                    <option value="sister">Sister</option>
                    <option value="friend">Friend</option>
                    <option value="spouse">Spouse</option>
                    <option value="cousin">Cousin</option>
                    <option value="uncle">Uncle</option>
                    <option value="aunt">Aunt</option>
                    <option value="nephew">Nephew</option>
                    <option value="niece">Niece</option>
                </select>
            </div>
            
            <!-- To User Section -->
            <div class="user-section">
                <div class="user-card to-user-card">
                    <img id="toUserAvatar" class="user-avatar" src="" alt="To User">
                    <div class="user-info">
                        <h4 id="toUserName">Selected User</h4>
                        <p>To</p>
                    </div>
                </div>
            </div>
            
            <div class="modal-actions">
                <button class="modal-btn secondary" onclick="closeModal()">Close</button>
                <button class="modal-btn primary" id="relateButton" onclick="confirmRelation()">Relate</button>
            </div>
        </div>
    </div>

    <script>
        let allUsers = [];
        let selectedUser = null;
        let fromUser = null;
        let toUser = null;

        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            const searchFromUser = document.getElementById('searchFromUser');

            // Fetch user profiles from Django API
            fetch("/api/users/")
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        allUsers = data.users;
                        renderContacts(data.users);

                        searchInput.addEventListener('input', (e) => {
                            filterContacts(data.users, e.target.value);
                        });

                        searchFromUser.addEventListener('input', (e) => {
                            filterSearchPanel(e.target.value);
                        });

                        const backButton = document.querySelector('.back-button');
                        backButton.addEventListener('click', () => {
                            searchInput.value = '';
                            renderContacts(data.users);
                        });
                    } else {
                        console.error("Error fetching users:", data.message);
                        document.getElementById('contactList').innerHTML = '<p>Error loading users. Please try again.</p>';
                    }
                })
                .catch(error => {
                    console.error("Error fetching users:", error);
                    document.getElementById('contactList').innerHTML = '<p>Error loading users. Please try again.</p>';
                });
        });

        function renderContacts(contacts) {
            const contactList = document.getElementById('contactList');
            const notFoundElement = document.getElementById('notFound');
            contactList.innerHTML = '';

            if (contacts.length === 0) {
                notFoundElement.style.display = 'block';
                return;
            }

            notFoundElement.style.display = 'none';

            contacts.forEach(contact => {
                const imgSrc = contact.profile_image && contact.profile_image.trim() !== "" 
                    ? contact.profile_image 
                    : "/assets/np.png";

                const contactElement = document.createElement('div');
                contactElement.className = 'contact-item';
                contactElement.onclick = () => redirectToTreeView(contact.id);
                contactElement.innerHTML = `
                    <img src="${imgSrc}" alt="${contact.name}" class="profile-pic">
                    <div class="contact-info">
                        <div class="contact-name">${contact.name}</div>
                        <div class="contact-number">${contact.family}</div>
                        <div class="contact-location">${contact.country}, ${contact.state}</div>
                    </div>
                    <button class="relate-btn" id="btn-${contact.id}" onclick="handleRelateButton(event, ${contact.id}, '${contact.name}', '${imgSrc}')">Loading...</button>
                `;
                contactList.appendChild(contactElement);

                // Check relation status for each contact
                checkRelationStatus(contact.id);
            });
        }

        function redirectToTreeView(userId) {
            window.location.href = `/profile/${userId}/tree/`;
        }

        function handleRelateButton(event, userId, userName, userImage) {
            // Stop event propagation to prevent the contact item click
            event.stopPropagation();
            openRelationModal(userId, userName, userImage);
        }

        async function checkRelationStatus(userId) {
            try {
                const response = await fetch(`/api/relation-status/?user_id=${userId}`);
                const status = await response.json();
                const button = document.getElementById(`btn-${userId}`);
                
                if (!button) return;

                if (status.success) {
                    if (status.related) {
                        button.textContent = 'Related';
                        button.className = 'relate-btn related';
                        button.onclick = (event) => event.stopPropagation(); // Just stop propagation, don't open modal
                    } else if (status.pending) {
                        button.textContent = 'Pending';
                        button.className = 'relate-btn pending';
                        if (status.outgoing_id) {
                            button.title = 'Click to withdraw your request';
                            button.onclick = (event) => {
                                event.stopPropagation();
                                withdrawRequest(status.outgoing_id, userId);
                            };
                        } else {
                            button.onclick = (event) => event.stopPropagation(); // Incoming request, non-clickable
                        }
                    } else {
                        button.textContent = 'Relate';
                        button.className = 'relate-btn';
                        button.onclick = (event) => handleRelateButton(event, userId, getUserName(userId), getUserImage(userId));
                    }
                } else {
                    button.textContent = 'Relate';
                    button.className = 'relate-btn';
                    button.onclick = (event) => handleRelateButton(event, userId, getUserName(userId), getUserImage(userId));
                }
            } catch (error) {
                console.error('Error checking relation status:', error);
                const button = document.getElementById(`btn-${userId}`);
                if (button) {
                    button.textContent = 'Relate';
                    button.className = 'relate-btn';
                    button.onclick = (event) => handleRelateButton(event, userId, getUserName(userId), getUserImage(userId));
                }
            }
        }

        function getUserName(userId) {
            const user = allUsers.find(u => u.id === userId);
            return user ? user.name : 'Unknown';
        }

        function getUserImage(userId) {
            const user = allUsers.find(u => u.id === userId);
            return user && user.profile_image && user.profile_image.trim() !== "" 
                ? user.profile_image 
                : "/assets/np.png";
        }

        async function withdrawRequest(relationshipId, userId) {
            try {
                const response = await fetch('/api/relation-withdraw/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ relationship_id: relationshipId })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('Request withdrawn successfully');
                    // Refresh the button status
                    checkRelationStatus(userId);
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error withdrawing request:', error);
                alert('Error withdrawing request. Please try again.');
            }
        }

        function filterContacts(contacts, searchTerm) {
            if (!searchTerm) {
                renderContacts(contacts);
                return;
            }

            const filteredContacts = contacts.filter(contact => {
                const nameMatch = contact.name.toLowerCase().includes(searchTerm.toLowerCase());
                const familyMatch = contact.family.toLowerCase().includes(searchTerm.toLowerCase());
                return nameMatch || familyMatch;
            });

            renderContacts(filteredContacts);
        }

        function openRelationModal(userId, userName, userImage) {
            selectedUser = { id: userId, name: userName, image: userImage };
            
            // Set the "To" user (the clicked user)
            toUser = selectedUser;
            document.getElementById('toUserName').textContent = userName;
            document.getElementById('toUserAvatar').src = userImage;
            
            // Reset "From" user selection
            fromUser = null;
            document.getElementById('fromUserName').textContent = 'Select User';
            document.getElementById('fromUserAvatar').src = '';
            
            // Reset relation selection
            document.getElementById('relationSelect').value = '';
            
            // Populate search panel with all users except the selected one
            renderSearchPanel(allUsers);
            
            // Show modal
            const modal = document.getElementById('relationModal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('relationModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
            
            // Reset selections
            selectedUser = null;
            fromUser = null;
            toUser = null;
            closeSearchPanel();
        }

        function openSearchPanel() {
            const searchPanel = document.getElementById('searchPanel');
            searchPanel.classList.add('active');
            renderSearchPanel(allUsers);
        }

        function closeSearchPanel() {
            const searchPanel = document.getElementById('searchPanel');
            searchPanel.classList.remove('active');
            document.getElementById('searchFromUser').value = '';
        }

        function renderSearchPanel(users) {
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = '';

            // Filter out the "To" user from the search results
            const availableUsers = users.filter(user => user.id !== toUser.id);

            availableUsers.forEach(user => {
                const imgSrc = user.profile_image && user.profile_image.trim() !== "" 
                    ? user.profile_image 
                    : "/assets/np.png";

                const userElement = document.createElement('div');
                userElement.className = 'search-user-item';
                userElement.onclick = () => selectFromUser(user.id, user.name, imgSrc);
                userElement.innerHTML = `
                    <img src="${imgSrc}" alt="${user.name}" class="search-user-avatar">
                    <div class="search-user-name">${user.name}</div>
                `;
                searchResults.appendChild(userElement);
            });
        }

        function filterSearchPanel(searchTerm) {
            if (!searchTerm) {
                renderSearchPanel(allUsers);
                return;
            }

            const filteredUsers = allUsers.filter(user => {
                const nameMatch = user.name.toLowerCase().includes(searchTerm.toLowerCase());
                const familyMatch = user.family.toLowerCase().includes(searchTerm.toLowerCase());
                return nameMatch || familyMatch;
            });

            renderSearchPanel(filteredUsers);
        }

        function selectFromUser(userId, userName, userImage) {
            fromUser = { id: userId, name: userName, image: userImage };
            
            // Update "From" user display
            document.getElementById('fromUserName').textContent = userName;
            document.getElementById('fromUserAvatar').src = userImage;
            
            // Close search panel
            closeSearchPanel();
        }

        async function confirmRelation() {
            if (!fromUser || !toUser) {
                alert('Please select both From and To users.');
                return;
            }

            const relation = document.getElementById('relationSelect').value;
            if (!relation) {
                alert('Please select a relationship type.');
                return;
            }

            try {
                const response = await fetch('/api/relate/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        from_user_id: fromUser.id,
                        to_user_id: toUser.id,
                        relation: relation
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert(`Successfully related ${fromUser.name} as ${relation} to ${toUser.name}!`);
                    closeModal();
                    // Refresh the button status for the related user
                    checkRelationStatus(toUser.id);
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                alert('Error sending relation request. Please try again.');
                console.error('Error:', error);
            }
        }

        // Function to get CSRF token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function goHome() {
            // Replace with your actual home URL
            window.location.href = "/home/";
        }

        function setRealVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', setRealVH);
        window.addEventListener('load', setRealVH);

        // Close modal when clicking outside
        document.getElementById('relationModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
