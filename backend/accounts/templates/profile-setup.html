<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOFA | Profile Setup</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <section id="profileSetup">
        <div class="profileSetup-container">
            <div class="uploadImage">
                <img src="{% static 'assets/np.png' %}" alt="Logo-Image" id="previewImage">
                <input type="file" id="imageUpload" name="profile_image" accept="image/*" style="display: none;">
                <div class="camContainer" onclick="document.getElementById('imageUpload').click()">
                    <img src="{% static 'assets/cam.png' %}" alt="Camera Icon">
                </div>
            </div>
            <form id="profileForm">
                {% csrf_token %}
                <input type="text" id="full_name" name="full_name" placeholder="Full Name" required>
                <input type="date" id="dob" name="date_of_birth" placeholder="Date of Birth" required>
                <input type="text" id="father_name" name="father_name" placeholder="Father's name" required>
                <input type="text" id="mother_name" name="mother_name" placeholder="Mother's name" required>
                <input type="text" id="job" name="job" placeholder="Job" required>
                <input type="text" id="country" name="country" placeholder="Country" required>
                <input type="text" id="state" name="state" placeholder="State" required>
                <input type="text" id="district" name="district" placeholder="District" required>
                <input type="text" id="location" name="location" placeholder="Location" required>
                <button type="submit" id="profile-submit" style="width: 100%;
            padding: 16px;
            border: none;
            border-radius: 15px;
            color: rgb(246, 244, 244);
            background: #0A3D74;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
            position: relative;
            overflow: hidden;">Save Profile</button>
            </form>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const profileForm = document.getElementById('profileForm');
            const imageUpload = document.getElementById('imageUpload');
            const previewImage = document.getElementById('previewImage');
            let profileImageData = null;

            // Preview selected image
            imageUpload.addEventListener('change', function (event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function (e) {
                    profileImageData = e.target.result;
                    previewImage.src = profileImageData;
                };
                reader.readAsDataURL(file);
            });

            // Submit form
            profileForm.addEventListener('submit', async function (event) {
                event.preventDefault();

                const formData = {
                    full_name: document.getElementById('full_name').value.trim(),
                    date_of_birth: document.getElementById('dob').value,
                    father_name: document.getElementById('father_name').value.trim(),
                    mother_name: document.getElementById('mother_name').value.trim(),
                    job: document.getElementById('job').value.trim(),
                    country: document.getElementById('country').value.trim(),
                    state: document.getElementById('state').value.trim(),
                    district: document.getElementById('district').value.trim(),
                    location: document.getElementById('location').value.trim(),
                    profile_image: profileImageData
                };

                try {
                    const response = await fetch("{% url 'profile-setup-api' %}", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]").value
                        },
                        body: JSON.stringify(formData)
                    });

                    const result = await response.json();
                    if (result.success) {
                        alert("Profile saved successfully!");
                        window.location.href = result.redirect_url || "/home/";
                    } else {
                        alert("Error: " + result.message);
                    }
                } catch (error) {
                    console.error(error);
                    alert("Something went wrong. Try again.");
                }
            });
        });
    </script>
</body>
</html>
